<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple URDF Parser</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #localcontainer {
            display: flex;
            height: 100%;
            width: 100%;
        }

        #localsidebar {
            width: 500px;
            background: #eee;
            padding: 10px;
            overflow-y: auto;
        }

        #framePlot {
            flex: 1;
            background: #f5f5f5;
        }

        .matrix {
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        .matrix-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .matrix-row {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.2;
            white-space: pre;
        }

        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        .slider-label {
            min-width: 250px;
            font-size: 13px;
            white-space: nowrap;
        }

        .slider-input {
            flex: 1;
            margin: 0;
            min-width: 150px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="../index.html">Home</a>
    </div>

    <div class="content">
        <div id="localcontainer">
            <div id="localsidebar">
                <h1>Simple URDF Parser</h1>
                <div id="controls">
                    <h3>URDF File</h3>
                    <div style="margin-bottom: 15px;">
                        <input type="file" id="urdfFileInput" accept=".urdf,.xml" style="margin-bottom: 5px; display: block; width: 100%;">
                        <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                            <button type="button" class="btn-generate" onclick="loadSampleURDF()">Load Sample URDF</button>
                            <button type="button" class="btn-generate" onclick="loadSampleURDFVisual()">Load Sample URDF with Visual</button>
                        </div>
                    </div>
                    <h3>Joint Controls</h3>
                    <div id="sliders"></div>

                    <h3>Display Options</h3>
                    <div class="slider-container">
                        <label class="slider-label">Show All Frames:</label>
                        <input type="checkbox" id="showAllFramesCheckbox" checked
                            onchange="toggleAllFrames(this.checked)">
                    </div>
                    <div class="slider-container">
                        <label class="slider-label">Frame Axis Scale:</label>
                        <input class="slider-input" type="range" min="0.05" max="1.0" step="0.05" value="0.2"
                            id="frameScaleSlider">
                        <span id="frameScaleValue">0.20</span>
                    </div>

                </div>
                <div id="output"></div>
            </div>
            <div id="framePlot"></div>
        </div>

        <script src="urdf_viewer.js"></script>
        <script src="urdf_viewer_visual.js"></script>
    </div>
</body>

</html>
